site_name: uType
site_description: Declare & parse your type based on python type annotation
site_url: https://utype.io
docs_dir: en
site_dir: build
# ref: https://github.com/squidfunk/mkdocs-material/discussions/2346

theme:
  name: material
  language: en
  logo: https://utype.io/assets/utype-white.png
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  features:
    - navigation.sections
    - toc.follow
    - navigation.tracking
    - navigation.top

repo_name: utilmeta/utype
repo_url: https://github.com/utilmeta/utype
edit_uri: ''
plugins:
- search

nav:
  - README.md
  - Usage:
      - guide/type.md
      - guide/cls.md
      - guide/func.md
  - API References:
      - references/rule.md
      - references/field.md
      - references/options.md
      - references/json-schema.md
  - Feature Extensions:
      - extension/env.md
      - extension/cmd.md

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: 中文
      link: /zh/
      lang: zh

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
